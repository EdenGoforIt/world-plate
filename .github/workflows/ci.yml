name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Format data and run validation
        run: npm run format-and-validate

      - name: Run tests
        run: npm test -- --silent --runInBand

      - name: Report validation output (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: data/validation-report.json
